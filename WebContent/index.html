<!DOCTYPE html>

<html>

<head>
<meta charset="UTF-8">
<title>RTW</title>

<!-- Latest compiled and minified CSS -->
<link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<link
  rel="stylesheet"
  href="css/main.css">
<link
  rel="stylesheet"
  href="css/timeline.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script
  type="text/javascript"
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPEL9yc1P4Jwll1TEEtFQrqovnRg8UAj0">
	
</script>

<script type="text/javascript">
	function initialize() {
		var mapOptions = {
			center : {
				lat : -34.397,
				lng : 150.644
			},
			zoom : 8,
			mapTypeId : google.maps.MapTypeId.SATELLITE
		};
		var map = new google.maps.Map(document.getElementById('map_div'),
				mapOptions);
	}
	google.maps.event.addDomListener(window, 'load', initialize);
</script>

<script>
	$(document).ready(function() {
		$('[data-toggle="tooltip"]').tooltip();
	});

	$(function() {
		$("a.tabs").click(function(e) {
			var target = $(this).data("target");
			var isTargetExpanded = $(target).hasClass('in');
			$(target).removeClass('collapse').addClass("in"); // expand clicked target
		});
	});
</script>

</head>


<body>
  <div id="navbar_div"></div>
  <div id="map_div"></div>
  <div id="content_div"></div>
  <div id="timeline_div"></div>
  <div id="roadmap_panel_div">
    <div id="progress_group_div">
      <div class="progress">
        <div
          class="progress-bar progress-bar-success"
          style="width: 30%"
          data-toggle="tooltip"
          title="Preparation">
          <span class="sr-only">35% Complete (success)</span>
        </div>
      </div>
      <div class="progress">
        <div
          class="progress-bar progress-bar-warning progress-bar-striped"
          style="width: 1%"
          data-toggle="tooltip"
          title="Travelling">
          <span class="sr-only">20% Complete (warning)</span>
        </div>
      </div>
      <div class="progress">
        <div
          class="progress-bar progress-bar-danger"
          style="width: 1%"
          data-toggle="tooltip"
          title="Next job">
          <span class="sr-only">10% Complete (danger)</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
